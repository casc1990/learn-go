{{define "navbar"}}
<!-- 导航栏 -->
<a class="navbar-brand" href="/">我的博客</a>
<div>
    <ul class="nav navbar-nav">
        <!-- 判断状态，在确定是否高亮 -->
        <li
            {{if .IsHome}}class="active" {{end}}><a href="/">首页</a>
        </li>
        <li
            {{if .IsCategory}}class="active" {{end}}><a href="/category">分类</a>
        </li>
        <li
            {{if .IsTopic}}class="active" {{end}}><a href="/topic">文章</a>
        </li>
    </ul>
</div>

<!-- 登陆退出按钮 -->
<div class="pull-right">
    <ul class="nav navbar-nav">
        {{if .IsLogin}}
                <li><a href="/login?exit=true">退出</a></li>
        {{else}}
            <li><a href="/login">管理员登陆</a></li>
        {{end}}
    </ul>
</div>
{{end}}
